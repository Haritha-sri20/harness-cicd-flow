apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-blue
  labels:
    app: python-app-demo
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app-demo
      version: blue
  template:
    metadata:
      labels:
        app: python-app-demo
        version: blue
    spec:
      containers:
      - name: python-app
        image: wc0ZQwufRsSO3uqGWd8Rkw  # Blue version
        ports:
        - containerPort: 8080

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-green
  labels:
    app: python-app-demo
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app-demo
      version: green
  template:
    metadata:
      labels:
        app: python-app-demo
        version: green
    spec:
      containers:
      - name: python-app
        image: harithahari2420/java-ci-harness:latest # Green version
        ports:
        - containerPort: 8080
